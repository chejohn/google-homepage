<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel = 'stylesheet' href = 'google-homePage.css'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Homepage</title>
    </head>
    <body>
        <div id = 'navBar'>
            <div id = 'nav-col1'>
                <a href = '#About' id = 'about'>About</a>
                <a href = '#Store' id = 'store'>Store</a>
            </div>
            <div id = 'nav-col2'>
                <div id = 'col2-wrapper'>
                    <a href = '#Gmail' id = 'gmail'>Gmail</a>
                    <a href = '#Images' id = 'images'>Images</a>
                    <i class = 'material-icons' id = 'grid'>apps</i>
                    <button id = 'sign-in'>Sign in</button>
                </div>
            </div>
        </div>
        <div id = 'google-logo'>
            <img src = 'https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png'>
        </div>
        <div id = 'search-container'>
            <div id = 'search-bar'>
                <i class = 'material-icons' id = 'search-glass'>search</i>
                <input id = 'search-input' type = 'text'>
                <i class = 'material-icons' id = 'mic'>mic</i>
            </div>
        </div>
        <div id = 'button-container'>
            <button class = 'search-button'>Google Search</button>
            <button class = 'search-button'>I'm Feeling Lucky</button>
        </div>
        <footer id = 'footer'>
            <div id = 'footer-col1'>
                <a href = '#Advertising'>Advertising</a>
                <a href = '#Business'>Business</a>
                <a href = '#How-Search-Works'>How Search works</a>
            </div>
            <div id = 'footer-col2'>
                <a href = '#Privacy'>Privacy</a>
                <a href = '#Terms'>Terms</a>
                <a href = '#Settings'>Settings</a>
            </div>
        </footer>
    </body>

</html>
